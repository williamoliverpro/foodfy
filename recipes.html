<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Foodfy</title>
</head>

<body>
    <header>
        <a class="links" href="/index.html"><img src="/assets/logo.png" alt=""></a>
        <a class="links" href="/about.html">About</a>
        <a class="links" href="/recipes.html">Recipes</a>
    </header>

    <section class="cards">
        <div class="card">
            <div class="card_image">
                <img src="/assets/burger.png" alt="Burger image">
            </div>
            <div class="card_info">
                <p class="card_title">Triple bacon burger</p>
                <p class="card_author">by Jorge Relato</p>
            </div>
        </div>
        <div class="card">
            <div class="card_image">
                <img src="/assets/pizza.png" alt="Pizza image">
            </div>
            <div class="card_info">
                <p class="card_title">Pizza 4 seasons</p>
                <p class="card_author">by Fabiana Melo</p>
            </div>
        </div>
        <div class="card">
            <div class="card_image">
                <img src="/assets/spaghetti.png" alt="Spaghetti image">
            </div>
            <div class="card_info">
                <p class="card_title">Spaghetti with garlic</p>
                <p class="card_author">by Júlia Kinoto</p>
            </div>
        </div>
        <div class="card">
            <div class="card_image">
                <img src="/assets/lasagna.png" alt="Lasagna image">
            </div>
            <div class="card_info">
                <p class="card_title">Mac n ’cheese lasagne</p>
                <p class="card_author">by Juliano Vieira</p>
            </div>
        </div>
        <div class="card">
            <div class="card_image">
                <img src="/assets/candy.png" alt="Candy image">
            </div>
            <div class="card_info">
                <p class="card_title">Heavenly sweets</p>
                <p class="card_author">by Ricardo Golvea</p>
            </div>
        </div>
        <div class="card">
            <div class="card_image">
                <img src="/assets/chicken.png" alt="Chicken image">
            </div>
            <div class="card_info">
                <p class="card_title">BBQ chicken wings</p>
                <p class="card_author">by Vania Steroski</p>
            </div>
        </div>
    </section>

    <div class="modal_overlay">
        <div class="modal">
            <div class="modal_image">
                <img src="" alt="">
            </div>
            <div class="modal_info">
                <p class="modal_title"></p>
                <p class="modal_author"></p>
            </div>
            <div class="close_modal">Close modal</div>
        </div>
    </div>

    <footer>
        <span>All rights reserved, Foodfy recipes.</span>
    </footer>

    <script src="scripts.js"></script>

</body>

</html>
